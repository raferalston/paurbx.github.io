<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon (1).ico" type="image/x-icon">
    <title>Tea_Product</title>
</head>
<body>
        <div class="mainpage">
                <div class="mainpage-wrapper">
                <div class="mainpage-wrapper__flowerOne"></div>
                <div class="mainpage-wrapper__flowerTwo"></div>
                <div class="mainpage-wrapper__flowerThree"></div>
                <div class="mainpage-wrapper-herobox">
                    <div class="mainpage-wrapper-herobox__motto">
                       <!-- <p> -->
                           We are a command!
                       <!-- </p> -->
                    </div>
                    <div class="mainpage-wrapper-herobox__subtitle">
                        We - company of the tea production
                    </div>
                    <div class="mainpage-wrapper-herobox__calltoaction">
                        About
                    </div>
                </div>
                
                <div class="mainpage-wrapper-pointer">
                    <div class="mainpage-wrapper-pointer__stroke">
                        <div class="mainpage-wrapper-pointer__arrow"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="aboutpage">
            <div class="aboutpage-wrapper">
                <div class="aboutpage-wrapper__flowerOne"></div>
                <div class="aboutpage-wrapper__flowerTwo"></div>
                <div class="aboutpage-wrapper-herobox">
                    <div class="aboutpage-wrapper-herobox__header">About US</div>
                    <div class="aboutpage-wrapper-herobox__paragraph">We grow a lot of sorts tea, a many years. <br>
                                                                      This tea is the product you buy daily. <br> 
                                                                      We make tea for you, from love
                        </div>
                </div>
                <div class="aboutpage-wrapper__photo"></div>
            </div>
        </div>
        <div class="productpage">
            <div class="productpage-wrapper">
                <div class="productpage-wrapper__flowerOne"></div>
                <div class="productpage-wrapper__photo"></div>
                <div class="productpage-wrapper-herobox">
                    <div class="productpage-wrapper-herobox__header">Product</div>
                    <div class="productpage-wrapper-herobox__paragraph">We do not yet have a site about <br>
                                                                        our product range, perhaps it will <br>
                                                                        appear later</div>
                </div>
            </div>
        </div>
        <div class="community">
            <div class="community-wrapper">
                <div class="community-wrapper__header">community</div>
                <div class="community-wrapper-icons">
                    <div class="community-wrapper-icons__vk"></div>
                    <div class="community-wrapper-icons__fs"></div>
                    <div class="community-wrapper-icons__wu"></div>
                </div>
            </div>
        </div>
        
</body>
</html>
